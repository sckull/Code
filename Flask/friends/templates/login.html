        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name=email  value="{{ request.form.email }}" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
