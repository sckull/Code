{% extends "layout.html" %}

{% block title %} Tags {% endblock %}

{% block content %}
<div class="pagetitle">
    <h1>Tags</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('tags') }}">Tags</a></li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mt-3">
              <div class="col-auto" >
                <a class="btn btn-primary btn-sm" href="{{url_for('new_tag')}}" style="float: right;">
                  <i class="ri-add-circle-fill"></i> New Tag
                </a>
              </div>
            </div>          
          </div>
          <div class="mb-0">
            <table class="table table-hover my-0">
              <thead>
                <tr>
                  <th class="d-none d-xl-table-cell">Name</th>
                  <th class="d-none d-xl-table-cell">Description</th>
                  <th class="d-none d-md-table-cell">Options</th>
                </tr>
              </thead>
              <tbody>

                {% for tag in tags %}
                 <tr>
                  <td>{{tag.name}}</td>
                  <td>{{ tag.description[0:20] + ' ...'}}</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Action
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('edit_tag', id=tag.id)}}">Edit</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('delete_tag', id=tag.id)}}" onclick="return confirm('Are You Sure To Delete ?')">Delete</a></li>
                      </ul>
                    </div>                   
                  </td>
                 </tr>
               
                 {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>        
    </div>
  </section>
{% endblock %}
