{% extends "blog_base.html" %}

{% block title %} {{ tag.name }} {% endblock %}

{% block content %}

<article>
    <header class="mb-4">        
        <h1 class="fw-bolder mb-1">{{tag.name}}</h1>
        <div class="text-muted fst-italic mb-2">{{tag.description}}</div>
        
    </header>
    
    <section class="mb-5">
        <h3>Posts</h3>
        <div class="list-group">            
            {% for post in tag.posts %}
                <a href="{{ url_for('post',id=post.id) }}" class="list-group-item list-group-item-action">{{post.title}}</a>
            {% endfor %}          
        </div>
    </section>
</article>

{% endblock %}
