{% extends "blog_base.html" %}

{% block title %} Tags {% endblock %}

{% block content %}

<article>
    <header class="mb-4">        
        <h1 class="fw-bolder mb-1">Results:</h1>        
    </header>
    
    <section class="mb-5">
        <h4>Posts</h4>
        <div class="list-group">
            {% for post in posts %}
                <a href="{{url_for('post',id=post.id)}}" class="list-group-item list-group-item-action">{{post.title}}</a>
            {% endfor %}          
        </div>
    </section>
</article>

{% endblock %}
